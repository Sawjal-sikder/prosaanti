{% extends "admin.html" %}
{% block dashboard_contain %}
<div class=" p-6 bg-gray-800 shadow-md rounded-lg *:text-gray-400">
    <h2 class="text-2xl font-semibold mb-6 border-b border-white pb-2">Website Information Update</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="space-y-4">
            <!-- Loop through form fields to apply Tailwind styling -->
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium  mb-2">
                    {{ field.label }}
                </label>
                <div class="mt-1">
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">
                            {% for error in field.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        </p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                  Update Information 
            </button>
        </div>
    </form>
</div>
{% endblock %}
